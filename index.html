<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body class="slate-300">
    <div class="content">
      <div class="anchor container" id="anchor">
        <div class="qr-code-container">
          <img
            id="qr-img"
            src="images/image-qr-code.png"
            alt="qr code leading to https://www.frontendmentor.io"
            height="288px"
          />
        </div>
        <div class="text-container">
          <h2 class="text-1 slate-900">
            Improve your front-end skills by building projects
          </h2>
          <p class="text-2 slate-500">
            Scan the QR code to visit Frontend Mentor and take your
            coding skills to the next level
          </p>
        </div>
      </div>
    </div>
    <div class="attribution" anchor="anchor">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Holl4444</a>.
    </div>
  </body>
</html>
